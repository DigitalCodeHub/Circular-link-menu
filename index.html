<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular link menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="links">
        <ul class="links__list" style="--item-total:5">
          <li class="links__item" style="--item-count:1">
            <a class="links__link" href="#">
             
              <i class="fa-brands fa-youtube"></i>
              <span class="links__text">Youtube</span>
            </a>
          </li>
          <li class="links__item" style="--item-count:2">
            <a class="links__link" href="#">
              <i class="fa-brands fa-facebook"></i>
              <span class="links__text">Facebook</span></a>
          </li>
          <li class="links__item" style="--item-count:3">
            <a class="links__link" href="#">
              <i class="fa-brands fa-instagram"></i>
              <span class="links__text">Instagram</span></a>
          </li>
          <li class="links__item" style="--item-count:4">
            <a class="links__link" href="#">
              <i class="fa-brands fa-tiktok"></i>
              <span class="links__text">Tiktok</span></a>
          </li>
          <li class="links__item" style="--item-count:5">
            <a class="links__link" href="#">
              <i class="fa-brands fa-whatsapp"></i>
              <span class="links__text">Whatsapp</span></a>
          </li>

          
        </ul>
      </div>
</body>
</html>
